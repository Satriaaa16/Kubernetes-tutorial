apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-server-conf
  namespace: monitoring
data: 
  prometheus.yml: |
    global: 
      scrape_interval: 15s
      evaluation_interval: 15s
    scrape_configs: 
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
      - job_name: 'node_terminal'
        static_configs:
          - targets: ['10.43.98.29:9100']
