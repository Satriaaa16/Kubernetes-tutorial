---

apiVersion: v1
kind: Service
metadata:
 name: kuma-svc-local
 namespace: monitoring
spec:
 type: NodePort
 selector:
   app: uptimekuma-d
 ports:
   - port: 3001
     targetPort: 3001
     nodePort: 32112

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: uptime-ingress
  namespace: monitoring
  labels:
    name: uptime-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: uptime.dashboard.alan.id
      http: 
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kuma-svc-local # nama service di metadata 
                port:
                  number: 3001
